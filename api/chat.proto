syntax = "proto3";
package chat;

import "google/protobuf/timestamp.proto";
import "api/common.proto";

option go_package = "github.com/GP-Hacks/proto/pkg/api/chat";

service ChatService {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
  rpc HealthCheck(common.HealthCheckRequest)
      returns (common.HealthCheckResponse);
}

message SendMessageRequest { repeated Message messages = 1; }
message Message {
  string role = 1;
  string content = 2;
}
message SendMessageResponse { string response = 1; }
