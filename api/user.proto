syntax = "proto3";
package user;

import "google/protobuf/empty.proto";

option go_package = "github.com/GP-Hacks/proto/pkg/api/user";

service UserService {
  rpc Create(CreateRequest) returns (google.protobuf.Empty);
  //  rpc GetById() returns ();
  //  rpc Update() returns ();
  //  rpc Delete() returns ();
}

message User {
  int64 id = 1;
  string email = 2;
  string username = 3;
  int32 status = 4;
}

message CreateRequest { User user = 1; }

message DeleteRequest { int64 id = 1; }

message UpdateRequest { string username = 1; }
