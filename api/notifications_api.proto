syntax = "proto3";

package api;

import "google/protobuf/empty.proto";
option go_package = "github.com/GP-Hacks/proto/pkg/api";

service Notifications {
  rpc AddUserToken(AddUserTokenRequest) returns (google.protobuf.Empty);
}

message AddUserTokenRequest {
  string userId = 1;
  string token = 2;
}
